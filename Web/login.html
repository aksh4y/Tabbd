    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>
        html, body {
            background-image: none;

<body>
<img id="logo" src="icon_128.png"/>

        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="authenticate">Go!</button>
        </span>
    </div>
    <br/>
    <a href="https://akshaysadarangani.com/Tabbd/login.html" target="_blank">Recover authorization code</a>
    <br/>

    <div id="android">
        <a target="_blank" href='https://play.google.com/store/apps/details?id=com.akshaysadarangani.tabbd&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
            <img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/></a>
        <h6>Google Play and the Google Play logo are trademarks of Google Inc.</h6>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
